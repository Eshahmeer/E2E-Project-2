apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  namespace: demoproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja
  template:
    metadata:
      labels:
        app: vikunja
    spec:
      containers:
      - name: vikunja
        image: eshahmeer/vikunja:latest # Replace with your actual image
        ports:
        - containerPort: 3456
        env:
        - name: VIKUNJA_SERVICE_ROOTPATH
          value: "/app/vikunja/"
        - name: VIKUNJA_DATABASE_PATH
          value: "/db/vikunja.db"
        volumeMounts:
        - mountPath: /db
          name: vikunja-db
        securityContext:
          runAsUser: 1000
      volumes:
      - name: vikunja-db
        persistentVolumeClaim:
          claimName: vikunja-pvc
